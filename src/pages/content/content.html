<ion-header>

  <ion-navbar>
    <ion-title>content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="primary" full (click)="getContentDetails()">get content details</button>
  <button ion-button color="primary" full (click)="getContent()">get content </button>
  <button ion-button color="primary" full (click)="getChildContentData()">get child Content</button>
  <button ion-button color="primary" full (click)="searchContentData()">Search Content</button>
  <button ion-button color="primary" full (click)="deleteContent()">Delete A Content</button>
  <button ion-button color="primary" full (click)="prevContentData()">Previous Content</button>
  <button ion-button color="primary" full (click)="nextContentData()">next Content</button>
  <button ion-button color="primary" full (click)="importEcarFile()">Import Ecar</button>
  <button ion-button color="primary" full (click)="importContentData()">Import Content</button>
  <button ion-button color="primary" full (click)="subscribeForImportStatus()">subscribe For Import Status</button>
  <button ion-button color="primary" full (click)="cancelImportContent()">cancel import Content</button>
  <button ion-button color="primary" full (click)="exportContentData()">export Content</button>
  <button ion-button color="primary" full (click)="getStateDownload()">get download state</button>
  <button ion-button color="primary" full (click)="cancelDownloadFile()">cancel Download</button>
  <div style="margin-top: 10px"><button ion-button color="secondary" full (click)="getFeedback()">get feedback</button>
    <button ion-button color="secondary" full (click)="setFeedbackContent()">send feedback Content</button>
  </div>
</ion-content>
