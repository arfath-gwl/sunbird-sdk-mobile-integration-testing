<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider>
      Offline Profile Services
    </ion-item-divider>
    <ion-item>
      <button ion-button color="secondary" block (click)="createProfile()">createProfile</button>
      <button ion-button color="danger" block (click)="deleteProfileWithUID()">deleteProfileWithUID</button>
      <button ion-button color="primary" full (click)="getAllProfiles()">getAllProfile</button>
      <button ion-button color="dark" block (click)="getCurrentProfile()">getCurrentProfile</button>
      <button ion-button color="secondary" block (click)="setCurrentProfile()">Set Current Profile</button>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      Api Related Profile Services
    </ion-item-divider>
    <ion-item>
      <button ion-button color="secondary" block (click)="updateServerProfile()">updateServerProfile</button>
      <button ion-button color="dark" block (click)="getServerProfiles()">Get Server profiles</button>
      <button ion-button color="primary" block (click)="getTenantInfo()">Get Tenant Info</button>
      <button ion-button color="danger" block (click)="getServerProfilesDetails()">Get Server profiles Details</button>
      <button ion-button color="dark" block (click)="acceptTermsConditions()">Accept Terms and Conditions</button>
      <button ion-button color="secondary" full (click)="isProfileAlreadyInUse()">Is Profile Already In Use</button>
      <button ion-button color="primary" block (click)="generateOtp()">Generate OTP</button>
      <button ion-button color="danger" block (click)="verifyOtp()">Verify OTP</button>
      <button ion-button color="dark" full (click)="searchLocation()">Search Location</button>
    </ion-item>
  </ion-item-group>
</ion-content>
