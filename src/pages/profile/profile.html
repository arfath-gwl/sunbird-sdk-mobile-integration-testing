<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="secondary" block (click)="createProfile()">createProfile()</button>
  <button ion-button color="danger" block (click)="deleteProfileWithUID()">deleteProfileWithUID()</button>
  <button ion-button color="primary" full (click)="getAllProfiles()">getAllProfile()</button>
  <button ion-button color="dark" block (click)="getCurrentProfile()">getCurrentProfile()</button>
  <button ion-button color="secondary" block (click)="updateServerProfile()">updateServerProfile()</button>
</ion-content>
