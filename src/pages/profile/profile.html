<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="secondary" block (click)="createProfile()">PROFILE</button>
  <button ion-button color="danger" block (click)="deleteProfile()">DELETE</button>
  <button ion-button color="primary" full (click)="getAllProfile()">Get All Profile</button>
  <button ion-button color="dark" block (click)="getCurrentProfile()">Get Current Profile Session</button>
  <button ion-button color="secondary" block (click)="updateServerProfile()">UpdateServerProfile</button>
</ion-content>
