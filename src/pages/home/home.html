<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="loggedInUser$ && (loggedInUser$ | async) as loggedInUser">
    <ion-card>
      <ion-card-header>
        Logged In as
      </ion-card-header>
      <ion-card-content>
        {{loggedInUser.firstName}}, {{loggedInUser.lastName}}
      </ion-card-content>
    </ion-card>
  </ng-container>

  <form [formGroup]="loginForm" (submit)="onLoginFormSubmit()">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [formControlName]="'username'"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [formControlName]="'password'"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Login</button>
      <button ion-button (click)="onOAuthLoginClick()" type="button" block>OAuth Login</button>
    </ion-list>
  </form>

  <button ion-button color="secondary" block (click)="goToProfilePage()">Go To Profile Page</button>
  <button ion-button color="secondary" block (click)="goToDbPage()">Go To Db Page</button>
  <button ion-button color="secondary" block (click)="goToApiPage()">Go To Api Page</button>
  <button ion-button color="secondary" block (click)="goTOgroupPage()">GO TO Group Page</button>
  <button ion-button color="secondary" block (click)="goToFrameworkPage()">Go To Framework Page</button>
  <button ion-button color="secondary" block (click)="goToCoursePage()">Go To Course Page</button>
  <button ion-button color="secondary" block (click)="goTOPageservicePage()">GO TO Page Service Page</button>
  <button ion-button color="dark" block (click)="goToFormPage()">Go To Form Page</button>
  <button ion-button color="secondary" block (click)="goToContentPage()">Go To content Page</button>
  <button ion-button color="secondary" block (click)="goToFormPage()">Go To Form Page</button>

  <button ion-button color="dark" block (click)="doLogout()">Logout</button>
  <button ion-button color="primary" block (click)="goToTelemetryPage()">Go To Telemetry Page</button>
</ion-content>
